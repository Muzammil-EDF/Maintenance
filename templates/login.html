<!-- Login Form -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card login-card glass">
        <div class="login-header">
          <h3>User Login</h3>
        </div>
        <div class="card-body p-4">
          <form method="POST">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control glass"
                id="username"
                name="username"
                placeholder="Enter username"
                required
                pattern="[A-Za-z0-9_]{4,20}"
                title="4-20 characters: letters, numbers, or underscores only"
              />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control glass"
                id="password"
                name="password"
                placeholder="Enter password"
                required
                pattern=".{6,}"
                title="Password must be at least 6 characters long"
              />
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-actions btn-login glass">
                Login
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

      ],
      initComplete: function () {
        this.api()
